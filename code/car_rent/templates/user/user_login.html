{% extends "car_rent/base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h2>Login</h2>
        
        <fieldset>
            {{ form.as_p }}
        </fieldset>

        <button type="submit">Login</button>

        <div class="midbar-hyperref">
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </form>    
{% endblock %}
